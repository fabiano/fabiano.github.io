<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="I'm a software developer who lives in Rio de Janeiro, Brazil. Currently, at the United Nations, developing apps using .NET Core and Vue.js.">
  <title>Olá. I'm Fabiano França.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 62.5%;
    }

    body {
      align-items: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    img {
      border-radius: 50%;
      width: 250px;
    }

    h1 {
      font-size: 5rem;
      margin-top: 25px;
      text-align: center;
      width: 100%;
    }

    p {
      font-size: 2rem;
      margin-top: 15px;
      max-width: 850px;
      width: 100%;
    }

    a {
      color: blue;
    }
  </style>
</head>
<body>
  <img src="avatar.jpg" alt="The only selfie I found :) It was taken 4 years ago at Panorama Park in Vancouver.">
  <h1>Olá. I'm Fabiano França.</h1>
  <p>
    I'm a software developer who lives in Rio de Janeiro, Brazil. Currently, at the United Nations, developing apps using .NET Core and Vue.js.
  </p>
  <p>
    You can catch me on <a href="https://github.com/fabiano">GitHub</a>, <a href="https://twitter.com/fabiano">Twitter</a>, <a href="https://www.linkedin.com/in/fabianobandeirafranca">LinkedIn</a> or <a href="https://stackoverflow.com/story/fabiano">Stack Overflow</a>.
  </p>
  <script>
    const ua = navigator.userAgent;
    const isMobileSafari = ua.match(/(iPhone|iPod|iPad).+AppleWebKit/) && !ua.match(/CriOS/);

    if(isMobileSafari) {
      document.querySelector("body").style.minHeight = 0;
    }
  </script>
</body>
</html>

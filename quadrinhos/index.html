<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Os gibis que li recentemente">
  <title>Quadrinhos</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" sizes="32x32" href="assets/icon-32x32.png">
  <link rel="icon" sizes="16x16" href="assets/icon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <div id="app">
    <div class="progress" id="progress"></div>
    <div class="header">
      <nav class="stats" id="stats">
        <div class="item">
          <p class="heading">Total</p>
          <p class="value" id="stats-total">0</p>
        </div>
        <div class="item">
          <p class="heading">Em papel</p>
          <p class="value" id="stats-paper">0</p>
        </div>
        <div class="item">
          <p class="heading">Digital</p>
          <p class="value" id="stats-digital">0</p>
        </div>
        <div class="item">
          <p class="heading">No. de páginas</p>
          <p class="value" id="stats-pages">0</p>
        </div>
        <div class="item">
          <p class="heading">No. de edições</p>
          <p class="value" id="stats-issues">0</p>
        </div>
        <div class="item">
          <p class="heading">Páginas por mês</p>
          <p class="value" id="stats-pages-per-month">0</p>
        </div>
        <div class="item">
          <p class="heading">Edições por mês</p>
          <p class="value" id="stats-issues-per-month">0</p>
        </div>
      </nav>
      <div class="chart" id="chart">
      </div>
    </div>
    <div class="cards" id="cards">
    </div>
    <footer class="footer">
      <div>Logo por <a href="https://www.freepik.com" title="Freepik">Freepik</a> de <a href="https://www.flaticon.com/free-icon/comic_626559" title="Flaticon">Flaticon</a></div>
    </footer>
  </div>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="site.js"></script>
</body>
</html>
